<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <article class="card" data-qa="card">
      <img 
        src="./images/imac.jpeg" 
        alt="imac" 
        class="card__photo card__photo--margin"
      >

      <h4 class="card__title card__title--margin">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h4>

      <p class="card__code card__code--margin">Product code: 195434</p>

      <div class="card__reviews card__reviews--margin">

        <div class="stars stars--4">
          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>
        </div>

        <p class="card__reviews-amount">Reviews: 5</p>
      </div>

      <div class="card__price card__price--margin">
        <p class="card__price-title">Price</p>

        <p class="card__price-value">$2,199</p>
      </div>

      <a class="card__button card__button--margin" data-qa="hover">Buy</a>
    </article>
  </body>
</html>
